<div cdkDropListGroup>
  <div class="data-box">
    <!-- drop down for available types -->
    <mat-select #li panelClass="chef-dropdown" [value]="defaultType" (selectionChange)="selectChangeHandler(li.value)">
      <mat-option *ngFor="let key of typeAvailable" [value]="key">
        {{ key }}
      </mat-option>
    </mat-select>
    <!-- search box -->


    <!-- combined data -->
    <div *ngIf="showbutton" class="margin">
      <form [formGroup]="userForm">
        <div *ngIf="defaultType=== 'available roles and recipes'">
          <select-box id="myListBox" [list]="merge" search="true" sort="true" selectAll="true" formControlName="selected">
          </select-box>
        </div>
        <div *ngIf="defaultType=== 'available roles'">      
          <select-box id="myListBox" [list]="roles" search="true" sort="true" selectAll="true" formControlName="selected">
          </select-box>
        </div>
        <div *ngIf="defaultType=== 'available recipes'">      
          <select-box id="myListBox" [list]="recipes" search="true" sort="true" selectAll="true" formControlName="selected">
          </select-box>
        </div>
        <br />
        <button type="submit" (click)="submit()">Submit1</button>
      </form>
      <br />
    </div>
  </div>
</div>
