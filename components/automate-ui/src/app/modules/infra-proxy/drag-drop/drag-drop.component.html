<div cdkDropListGroup>
  <div class="data-box">
    <!-- drop down for available types -->
    <mat-select panelClass="chef-dropdown" [value]="defaultType">
      <mat-option *ngFor="let key of typeAvailable" [value]="key">
        {{ key }}
      </mat-option>
    </mat-select>

    <!-- search box -->


    <!-- combined data -->
     <div class="multi-list-container"> 
      <div cdkDropList [cdkDropListData]="merge" class="role-list" cdkDropListSortingDisabled
        (cdkDropListDropped)="drop($event)">
        <div class="run-list-box" *ngFor="let item of merge" cdkDrag>{{item.name}}</div>
      </div>
    </div> 

  </div>
  <div class="left-right-arrow-box">
    <div>
      <chef-button class="dropdown-toggle" primary>
        <chef-icon>arrow_forward</chef-icon>
      </chef-button>
      <chef-button class="dropdown-toggle" primary>
        <chef-icon>arrow_back</chef-icon>
      </chef-button>
    </div>
  </div>
  <div class="empty-box">
  </div>
  <div class="up-down-arrow-box">
    <div>
      <chef-button class="dropdown-toggle" primary>
        <chef-icon>arrow_upward</chef-icon>
      </chef-button>
      <chef-button class="dropdown-toggle" primary>
        <chef-icon>arrow_downward</chef-icon>
      </chef-button>
    </div>
  </div>
  
  <table>
    <thead>
      <tr class="detail-row">
        <th class="id-column">
          <h2>Available Roles</h2>
        </th>
        <th class="id-column"><h2>Currents Run List</h2></th>
      </tr>
    </thead>
    <tbody>
      <tr class="detail-row">
        <td class="id-column">
          <div class="run-list-container">
            <div cdkDropList [cdkDropListData]="roles" class="role-list" cdkDropListSortingDisabled
              (cdkDropListDropped)="drop($event)">
              <div class="run-list-box" *ngFor="let item of roles" cdkDrag>{{item.name}}</div>
            </div>
          </div>
        </td>
        <td class="id-column">
          <div class="run-list-container">
            <div cdkDropList [cdkDropListData]="drops" class="edit-list" (cdkDropListDropped)="drop($event)">
              <div class="run-list-box" *ngFor="let item of drops" cdkDrag>{{item.name}}</div>
            </div>
          </div>
        </td>
      </tr>
      <tr class="detail-row">
        <td class="id-column">
          <h2>Available recipes</h2>
          <div class="run-list-container">
            <div cdkDropList [cdkDropListData]="recipes" class="recipes-list" cdkDropListSortingDisabled
              (cdkDropListDropped)="drop($event)">
              <div class="run-list-box" *ngFor="let item of recipes" cdkDrag>{{item}}</div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
 
</div>
